<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Ajuda ao cliente</h1>
                <form>
                    <label class="form-label" for="nome">Seu nome</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu email</label>
                    <input type="text" class="form-control" id="email">
                    <label for="mensagem" class="form-label">Sua mensagem</label>
                    <textarea class="form-control" id="mensagem"></textarea>
                    <div class="form-check">
                        <label class="form-check-label" for="concordo com os termos">Concordo com os termos</label>
                        <input class="form-check-input" type="checkbox" id="concordo com os termos">
                    </div>
                    <button class="btn btn-success" type="submit">Enviar!</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
